on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron:  "45 6 * * *"

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Cargo tests
        run: cargo test --verbose
